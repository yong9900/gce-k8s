apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
    name: k8s-multi-com-tls
spec:
    secretName: k8s-multi-com
    issuerRef: 
        name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: theisfrommikezhao.site
    dnsNames:
        - theisfrommikezhao.site
        - www.theisfrommikezhao.site
    acme:
        config:
            - http01:
                ingressClass: nginx
            domains:
                - theisfrommikezhao.site
                - www.theisfrommikezhao.site
        