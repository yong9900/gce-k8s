sudo: required
services:
    - docker

before_install:
    - docker build -t mzhao/react-test -f ./client/Dockerfile.dev ./client

scripts:
    - docker run -e CI=true mzhao/react-test yarn test    

after_success:    
    - docker build -t mzhao/multi-client ./client
    - docker build -t mzhao/multi-nginx ./nginx
    - docker build -t mzhao/multi-server ./server
    - docker build -t mzhao/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" |docker login -u "$DOCKER_ID" --password-stdin
    - docker push mzhao/multi-client
    - docker push mzhao/multi-nginx
    - docker push mzhao/multi-server
    - docker push mzhao/multi-worker